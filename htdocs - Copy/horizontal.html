<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Made with ❤ by Jorge Epuñan - @csslab">
	
	<title>jQuery Timelinr - Dando vida al tiempo</title>
	<link rel="stylesheet" href="css/style.css" media="screen" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/jquery.timelinr-0.9.6.js"></script>
	<script>
		$(function(){
			$().timelinr({
				arrowKeys: 'true'
			})
		});
	</script>
</head>

<body>
	
	<div id="timeline">
		<ul id="dates">
			<li><a id="1900">1900</a></li>
			<li><a id="1930">1930</a></li>
			<li><a id="1944">1944</a></li>
			<li><a id="1950">1950</a></li>
			<li><a id="1971">1971</a></li>
			<li><a id="1977">1977</a></li>
			<li><a id="1989">1989</a></li>
			<li><a id="1900">1900</a></li>
			<li><a id="1930">1930</a></li>
			<li><a id="1944">1944</a></li>
			<li><a id="1950">1950</a></li>
			<li><a id="1971">1971</a></li>
			<li><a id="1977">1977</a></li>
			<li><a id="1989">1989</a></li>
			
		</ul>
		<ul id='issues'>
		</ul>
		
	</div>
	
	<div id='display' style="text-align:center;font-size:3em;">
	</div>



	<script type="text/javascript">
		dates = $('#dates').find('a');
		dates.each(function(index,data){
			console.log(data);
			$(data).click(function(){
				$('#display').text($(data).attr('id'));
			})
		})
	</script>

	

</body>
</html>
